<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Here</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<style>
    body{
        background-image: url("ASSETS/berio.jpg");
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
<body>


<form action="">

    <legend>CREATE AN ACCOUNT WITH UNIMART</legend>
    <br><br>

    <label for="fname">Firstname :</label>
    <input type="text" id="fname" placeholder="Enter firstname e.g Nomad" required="required">
    <br><br>

    <label for="sname">Surname :</label>
    <input type="text" id="sname" placeholder="Enter surname e.g Black" required="required">
    <br><br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" placeholder="johnson@gmail.com" required="required">
    <br><br>

<label for="pwd">Password :</label>
    <input type="password" id="pwd" placeholder="Type password here" required="required">
    <br><br>
    
    <label for="age">Enter Age :</label>
    <input type="number" id="age" required="required">
    <br><br>

    <label for="yob">Birthday :</label>
    <input type="date" id="yob" required="required">
    <br><br>

    <label for="file">Upload Photo :</label>
    <input type="file" id="file" required="required">
    <br><br>

    <label for="yos">Year Of Study</label>
    <select name="" id="yos">
        <option value="" disabled="disabled">----Choose One-----</option>
        <option value="year1">Year 1</option>
        <option value="year2">Year 2</option>
        <option value="year3">Year 3</option>
        <option value="year4">Year 4</option>

    </select>
    <br><br>

    <p>Choose Your Favourite Football Team</p>
    <input type="radio" id="war" name="team">
    <label for="war">Manchester City</label> <br>

    <input type="radio" id="bar" name="team">
    <label for="bar">Barcelona</label> <br>

    <input type="radio" id="united" name="team">
    <label for="united">Wamama United</label> <br> <br>
    
    <p>Choose Programming Languages:</p>
    <input type="checkbox" id="python">
    <label for="python">Python</label> <br>

       <input type="checkbox" id="PHP">
    <label for="PHP">PHP</label> <br>

       <input type="checkbox" id="js">
    <label for="js">Javascript</label> <br> <br>

    <label for="message">Describe Yourself</label> <br>
    <textarea name="" id="message" cols="80" rows="5" placeholder="Type Here..."></textarea> <br><br>

    <button type="submit">Register</button>

</form>


</body>
</html>
